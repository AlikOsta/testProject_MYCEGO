<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Disk</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Yandex Disk Explorer</h1>
                
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="get" class="mb-4">
                            <div class="input-group">
                                <input type="text" class="form-control" name="public_key" 
                                       placeholder="Введите публичный ключ" value="{{ public_key }}" />
                                <button class="btn btn-primary" type="submit">Поиск</button>
                            </div>
                        </form>

                        {% if files %}
                            <ul class="list-group">
                                {% for file in files %}
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <div>
                                            <i class="bi bi-file-earmark me-2"></i>
                                            {{ file.name }} 
                                            <span class="badge bg-secondary">{{ file.type }}</span>
                                        </div>
                                        <a href="{% url 'app:download_file' %}?public_key={{ public_key }}&path={{ file.path }}" 
                                           class="btn btn-outline-primary btn-sm" target="_blank">
                                            Скачать
                                        </a>
                                    </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            {% if public_key %}
                                <div class="alert alert-info">Файлы не найдены</div>
                            {% endif %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
