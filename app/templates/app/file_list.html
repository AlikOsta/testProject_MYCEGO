<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Disk</title>
</head>
<body>

    <h1>Yandex Disk</h1>
    <form method="get">
        <input type="text" name="public_key" placeholder="Enter public key" value="{{ public_key }}" />
        <button type="submit">Поиск</button>
    </form>
    <ul>
        {% for file in files %}
            <li>
                {{ file.name }} ({{ file.type }})
                <a href="" target="_blank">Скачать</a>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
